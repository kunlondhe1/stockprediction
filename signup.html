      <!--title-->
      <div class="row">
        <div class="col-lg-6">
          <h2>Invest in Stocks</h2>
          <h3>Simple, Free Stock Forecasting.</h3>
          <img src="images/signup.png" alt="" height="300px" width="300px" />
        </div>

        <div class="Contact-form">
          <form class="form" action="index.html" method="post">
            <label for="name"></label>
            <input
              id="name"
              maxlength="80"
              name="name"
              size="20"
              type="text"
              required="true"
              placeholder="First And Last Name* "
            />
            <br />
            <label for="email"></label>
            <input
              id="email"
              maxlength="80"
              name="email"
              size="20"
              type="text"
              required="true"
              placeholder="Email Account*"
            />
            <br />
            <label for="password"></label>
            <input
              id="password"
              maxlength="80"
              name="password"
              size="20"
              type="password"
              required="true"
              placeholder="Password*"
            />
            <br />
            <label for="phone"></label>
            <input
              id="phone"
              maxlength="40"
              name="phone"
              size="20"
              type="text"
              placeholder="Phone*"
            />
            <br /><br />
            <a href="https://www.facebook.com/login/"
              ><i class="fab fa-facebook fa-2x icon"></i
            ></a>
            <a href="https://www.google.com/account/about/"
              ><i class="fab fa-google fa-2x icon"></i
            ></a>
            <a href="https://www.instagram.com/accounts/login/"
              ><i class="fab fa-instagram-square fa-2x icon"></i
            ></a>
            <br /><br />
            <p><i class="fas fa-key"></i> SIGN UP FAST!!</p>
            <!--<label for="subject"></label>
          <input id="subject" maxlength="80" name="subject" size="20" type="text" required="true" placeholder="Subject*">
          <br>
          <label for="description"></label>
           <input type="text" name="" value="" placeholder="Description*">-->
            <div class="submit-class">
              <input
                type="submit"
                name="submit"
                value="submit"
                class="submit-btn"
              />
            </div>
          </form>
        </div>
      </div>
